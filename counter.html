<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<script>
    let count = 0;
    function dec() {
        if (count == 0) return
        count = count - 1
        document.getElementById("count_text").innerHTML = count
    }
    function inc() {
        count = count + 1
        document.getElementById("count_text").innerHTML = count
    }
</script>

<body>
    <header><!--Header and Menu-->
        <h1>Portfolio ของ อรอนงค์</h1>
        <nav><!--Menu-->
            <ul>
                <li><a href="portfolio.html#info">ข้อมูลส่วนตัว</a></li>
                <li><a href="portfolio.html#study">ประวัติการศึกษา</a></li>
                <li><a href="portfolio.html#work history">ประสบการณ์การทำงาน</a></li>
                <li><a href="portfolio.html#hobbys">กิจกรรมและความสนใจ</a></li>
            </ul>
        </nav>
    </header>
    <div class="container"></div>
    <button onclick="dec()">-</button>
    <span id="count_text">0</span>
    <button onclick="inc()">+</button>
</body>

</html>
